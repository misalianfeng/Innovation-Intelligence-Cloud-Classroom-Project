<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>管理员登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            background: #f5f7fb;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: #fff;
            padding: 32px 28px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(15, 35, 52, 0.12);
            width: 360px;
            box-sizing: border-box;
        }
        .title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            text-align: center;
            color: #1f2933;
        }
        .subtitle {
            font-size: 13px;
            color: #6b7280;
            text-align: center;
            margin-bottom: 24px;
        }
        label {
            display: block;
            font-size: 13px;
            color: #4b5563;
            margin-bottom: 6px;
        }
        input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 14px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.15s, box-shadow 0.15s;
        }
        input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.15);
        }
        .form-group {
            margin-bottom: 16px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: #fff;
            margin-top: 8px;
        }
        .btn:hover {
            background: linear-gradient(135deg, #1d4ed8, #1e40af);
        }
        .error {
            margin-top: 12px;
            color: #b91c1c;
            font-size: 13px;
            min-height: 18px;
        }
        .hint {
            font-size: 12px;
            color: #9ca3af;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="title">管理员后台登录</div>
    <div class="subtitle">请输入管理员账号密码</div>
    <div class="form-group">
        <label for="username">用户名</label>
        <input id="username" type="text" placeholder="请输入管理员用户名">
    </div>
    <div class="form-group">
        <label for="password">密码</label>
        <input id="password" type="password" placeholder="请输入密码">
    </div>
    <button class="btn" onclick="login()">登录</button>
    <div id="error" class="error"></div>
    <div class="hint">登录成功后，前端可将 token 存在 localStorage / cookie 中，在调用接口时放到 Authorization 头里。</div>
</div>

<script>
    async function login() {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        const errorEl = document.getElementById('error');
        errorEl.textContent = '';
        if (!username || !password) {
            errorEl.textContent = '用户名和密码不能为空';
            return;
        }
        try {
            const resp = await fetch('/api/admin/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({username, password})
            });
            const data = await resp.json();
            if (!data.success) {
                errorEl.textContent = data.message || '登录失败';
                return;
            }
            const token = data.data && data.data.token;
            if (token) {
                localStorage.setItem('admin_jwt', token);
                // 保存用户信息
                if (data.data) {
                    localStorage.setItem('admin_user', JSON.stringify(data.data));
                }
                // 跳转到管理后台
                window.location.href = '/admin-dashboard.html';
            }
        } catch (e) {
            errorEl.textContent = '请求出错，请检查服务器是否已启动。';
        }
    }
</script>
</body>
</html>
